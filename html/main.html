<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Resume</title>
</head>
<body>
    <div class="main-div">
        <div class="header">
            <div class="search-div">
                <input 
                    type="text"
                    placeholder="Search for keywords to filter the result" 
                    class="search" 
                    id="search" />
            </div>
            <div class="button-div">
                <button class="btn" id="next-button">Next</button>
            </div>
        </div>
        <div class="resume">
            <div class="resume-header">
                <div class="resume-header-name"></div>
                <div class="resume-header-logo"></div>
            </div>
            <div class="resume-applied-for">
                Applied for : <p class="applied-for-p" id="applied-for"></p>
            </div>
            <div class="resume-left-section"></div>
            <div class="resume-right-section"></div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
